<body>
<script>
var theWhile = 0,theSomaPar = 0,theSomaImpar = 0;

while(theWhile <= 10){

		if(theWhile %2 == 0){
			theSomaPar += theWhile;
		}else{
			theSomaImpar += theWhile
		};
		
	theWhile += 1;
	
};

document.write("<u><b>Soma dos numeros pares <br>")
document.write(theSomaPar,"<br>");
document.write("<u><b>Soma dos numeros impares <br>");
document.write(theSomaImpar,"<br>");
</script>
