<html>
<head>
<title>while3</title>
</head>
<body>
<script>
var x=0,y=0,z=0;
while(x<20){
if(x %2 == 0){
y+=x
}else{
z+=x
};
x+=1
};
document.write("soma dos numeros pares entre 0 e 20: <br>"+y);
document.write("<br>soma dos numeros impares entre 0 e 20: <br>"+z);
</script>
</body>
</html>
