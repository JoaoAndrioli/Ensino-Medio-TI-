
<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	
	<body>
		<input type="text" id="campo1" />
		<input type="text" id="campo2" />

		<button id="bSomar"> Somar </button>

		<script>
		
			$("#bSomar").click(function(){
				var valor1 = $("#campo1").val();
				var valor2 = $("#campo2").val();
				var soma = parseInt(valor1) + parseInt(valor2);
				alert(soma);
			});

		</script>
	</body>
</html>
