<html>
	<title> Aula de algoritmo diretos </title>
	<script>
	var a,b,c;
	a = parseFloat(prompt ("Digite o cateto oposto"));
	b = parseFloat(prompt ("Digite o cateto adjacente"));
	c = 0;
	c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
	document.write(" A hipotenusa: " +c);
	</script>
</html>
